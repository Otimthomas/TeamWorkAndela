    <div class="form-container">

                <form>
                <p>First Name<span class="isRequired">*</span></p>

                <input type="password" name="password">
                <p>Gender<span class="isRequired">*</span></p>
                <input type="text" name="gender">
                <p>Job Role<span class="isRequired">*</span></p>
                <input type="text" name="jobrole">
                <p>department<span class="isRequired">*</span></p>
                <input type="text" name="department">
                <p>Address<span class="isRequired">*</span></p>

                </form>

        </div>
